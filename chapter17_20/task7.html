<body>
    <h1>ARRAYS AND LOOP Task 7</h1>

    <script>
        var a = ['cake', 'apple pie', 'cookie', 'chips', 'patties'];
        var ser=prompt('Welcome to the bakery What you want to order');
        var check;
        var pos;

        for(var i=0;i<a.length;i++){
            if(a[i]==ser){
                check="yes";
                pos=i
                break;
            }
            else{
                check="no";
            }
        }
        if(check=="yes"){alert(ser+ ' is avaliable at index '+  pos)}
        else{alert("We are sorry " + ser + " is not available in our bakery")};
    </script>
