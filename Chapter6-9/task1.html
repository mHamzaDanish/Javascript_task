<!DOCTYPE html>

    <title>Chapter 6 to 9 </title>

<body>
    <h1>Math Expressions Task 1</h1>

<script>
    var a=5;
    document.write(`The Value of a is ${a} <br>`);
    document.write(`----------------------<br>`);
    document.write(`The Value of ++a is ${++a}<br>`);
    document.write(`Now The Value of a is ${a}<br><br>`);
    document.write(`The Value of a++ is ${a++}<br>`);
    document.write(`Now The Value of a is ${a}<br><br>`);
    document.write(`Now The Value of a is ${a}<br><br>`);
    document.write(`The Value of a++ is ${--a}<br>`);
    document.write(`Now The Value of a is ${a}<br><br>`);
    document.write(`The Value of a++ is ${a--}<br>`);
    document.write(`Now The Value of a is ${a}<br><br>`);
    
</script>
    
</body>
