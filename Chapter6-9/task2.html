    <h1>Math Expressions Task 2</h1>

<script>
    var a=2;
    var  b=1;
    var result =--a - --b + ++b + b--;
    
    document.write(` a is ${a}<br>`);
    document.write(` b is ${b} <br>`);
    document.write(` Result is ${result}`);

    
</script>
