<body>
    <h1>Math Expressions Task 4</h1>

<script>
    var name=prompt("Enter the number for table ");
    console.log(typeof(name));

    if (name==="")
    {
        for (var i=0;i<=10;i++)
        {
            name=5;
            document.write(`${name} x ${i} = ${name*i} <br>`);
        }
    }
    else
    {
        for (var i=0;i<=10;i++)
        {
            document.write(`${name} x ${i} = ${name*i} <br>`);
        }
    }


    
</script>
