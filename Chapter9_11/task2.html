<body>
    <h1>User Input and Conditional Statement Task2</h1>

    <script>
        var gender=prompt("Enter the Gender");
        if (gender.toLowerCase()==="male"){
            document.write(`<h3>Good Morning Sir</h3>`);
        }
        else if(gender.toLowerCase()==="female"){
            document.write(`<h3>Good Morning Ma'am</h3>`);

        }
        else{
            document.write(`<h3>Good Morning</h3>`);
        }


    </script>
</body>
