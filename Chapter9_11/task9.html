<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Input and Conditional Statement Task 9</h1>
    <h1>Even and Odd</h1>


    <script>

    var check=parseInt(prompt("Enter the number to check it was divisible by 3"));
    if(check%2==0){
        document.write(`<h2>${check} is Even Number</h2>`);
    }
    else  {
        document.write(`<h2>${check} is  odd Number</h2>`);
    }

    

    </script>
</body>
</html>
