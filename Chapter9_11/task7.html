<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Input and Conditional Statement Task 7</h1>
    <h2>Guess the Number</h2>

    <script>
    var n=5;

    var guess=parseInt(prompt("Guess the number 1 to 10"));
    if(guess===n){
        document.write(`<h2>Bingo! Correct</h2>`);

    }
    else if(guess===++n){
        document.write(`<h2>Close Enough to correct answer</h2>`);
    }
    else {
        document.write(`<h2>Wrong Answer</h2>`);
    }

    

    </script>
</body>
</html>
