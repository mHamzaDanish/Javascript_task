<body>
    <h1>User Input and Conditional Statement Task1</h1>

    <script>
        var city_name=prompt("Enter the City name");
        if (city_name.toLowerCase()==="karachi"){
            document.write(`<h3>Welcome to City of Lights</h3>`);
        }
        else{
            document.write(`<h3> Welcome to ${city_name}</h3>`);
        }


    </script>
