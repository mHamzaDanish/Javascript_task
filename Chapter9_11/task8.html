<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Input and Conditional Statement Task 8</h1>


    <script>

    var check=parseInt(prompt("Enter the number to check it was divisible by 3"));
    if(check%3){
        document.write(`<h2>No ${check} is not divisible by 3</h2>`);
    }
    else {
        document.write(`<h2>Yes, ${check} is  divisible by 3</h2>`);
    }

    

    </script>
</body>
</html>
