<body>
    <h1>User Input and Conditional Statement Task 3</h1>

    <script>

        var Traffic_signal_color=prompt("Enter the Traffic signal color");
        if (Traffic_signal_color.toLowerCase()==="red"){
            document.write(`<h3>Red:Must Stop</h3>`);
        }
        else if(Traffic_signal_color.toLowerCase()==="green"){
            document.write(`<h3>Green:Move now</h3>`);

        }
        else if(Traffic_signal_color.toLowerCase()==="yellow"){
            document.write(`<h3>Yellow : Ready to Move</h3>`);
        }
        else{
            document.write(`<h3>Please enter the right color</h3>`);
        }


    </script>
</body>
