<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Input and Conditional Statement Task 10</h1>



    <script>

    var temp=parseInt(prompt("Enter the Temperature"));
    if(temp>40){
        document.write(`<h2>It's to Hot outside</h2>`);
    }
    else if(temp>=30)  {
        document.write(`<h2>The Weather today is Normal</h2>`);
    }
    else if(temp>=20)  {
        document.write(`<h2>Todays Weather  is Cool</h2>`);
    }
    else if(temp>=10)  {
        document.write(`<h2>WOW!Todays Weather  is so Cool</h2>`);
    }
    else{
        document.write(`<h2>Enter proper value</h2>`);
    }

    </script>
</body>
</html>
