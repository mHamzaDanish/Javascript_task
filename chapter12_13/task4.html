<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12 to 13</title>
</head>
<body>
    <h1>Chapter 12 to 13 Task 4</h1>
    <h2>Check the vowel</h2>

    <script>
        var num1=prompt("Check the Vowel \nEnter only One Letter");


        if(num1.length==1)
        {

            if (num1=="a" || num1=="e" || num1=="i"||num1=="o"||num1=="u")
            {
                document.write(`<h2> ${num1} is a Vowel  </h2>`);
            }

            else
            {
                document.write(`<h2> ${num1} is Not a Vowel  </h2>`);
            }
        }
        else
        {
            document.write("<h2> ENter ony One Letter </h2>")
        }
        
    </script>
    
</body>
</html>
