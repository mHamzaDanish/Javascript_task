<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12 to 13</title>
</head>
<body>
    <h1>Chapter 12 to 13 Task 3</h1>

    <script>
        var num1=parseInt(prompt("Enter the first number"));

        if (num1>0){
            document.write(`<h2> ${num1} is Positive Number </h2>`);

        }
        else if(num1===0){
            document.write(`<h2> ${num1} is Zero  </h2>`); 
        }
        else{
            document.write(`<h2> ${num1} is Negative Number </h2>`);
        }
        
    </script>
    
</body>
</html>
